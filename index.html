<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Bizim Hekayə</title>

<style>
body {
  background: black;
  color: white;
  text-align: center;
  font-family: Arial;
}

img {
  width: 40px;
  animation: hereket 5s infinite linear;
}

@keyframes hereket {
  0% {transform: translateX(0);}
  50% {transform: translateX(200px);}
  100% {transform: translateX(0);}
}
</style>
</head>

<body>

<h1>❤️ Bizim Sevgi ❤️</h1>

<p id="saygac"></p>

<img src="SEKIL_LINKI">

<audio autoplay loop>
  <source src="MUSIQI_LINKI" type="audio/mpeg">
</audio>

<script>
let baslangic = new Date("2024-01-01");
let indi = new Date();
let ferq = Math.floor((indi - baslangic) / (1000*60*60*24));
document.getElementById("saygac").innerHTML =
"Birlikdə " + ferq + " gündür ❤️";
</script>

</body>
</html>
